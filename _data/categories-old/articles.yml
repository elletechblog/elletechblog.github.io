  - title: "[mentor]at"
  - details: "Quand j'avais commencé mon premier business (Vexxia), j'étais overwhelmed par tout ce qu'il y a avait à faire.. [Peut importe combien je travaillais dur, il y a avait toujours un 'expert' quelque part pour me dire CE QUE JE DEVRAIS FAIRE. C'était overwhelming, exhausting and stressant. La plus grande lesson que j'ai apprise? Tu n'as pas besoin de tout faire. Tu veux apprendre à market ton affaire plus intelligemment, pas plus dur? Tu es au bon endroit.]I cut through the crap et t'enseigne ce que tu dois savoir sur comment gerer ta petite agence -- minus the fluff."
  - oldDetails: "When I started my first business (a side-hustle), I was overwhelmed at how much stuff there was to do...[No matter how hard I worked, there was always another so-called expert waiting to tell me what I SHOULD be doing. It was overwhelming, exhausting and stressful. The biggest lesson I’ve learnt? You don’t need to do everything. You want to learn how to market your business smarter, not harder? You’re in the right place.]I cut through the crap and teach you what you need to know about running your small agency -- minus the fluff."